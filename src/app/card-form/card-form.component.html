<div class="container pt-6">
  <div class="card mt-6 pt-6">
    <div class="card-content">
      <div class="columns">
        <div class="column">
          <app-card [cardNumber]="cardForm.get('cardNumber').value" [name]="cardForm.get('name').value"
            [expiration]="cardForm.get('expiration').value">
          </app-card>
        </div>
        <div class="column">
          <form [formGroup]="cardForm" (ngSubmit)="onSubmit()">
            <app-input placeholder="Name Surname" label="Name" [control]="cardForm.get('name')"></app-input>
            <app-input placeholder="1111-2222-3333-4444" label="Card Number" [control]="cardForm.get('cardNumber')">
            </app-input>
            <div class="columns">
              <div class="column">
                <app-input placeholder="MM/YY" label="Expiration (MM/YY)" [control]="cardForm.get('expiration')">
                </app-input>
              </div>
              <div class="column">
                <app-input mask="000" placeholder="123" label="Security Code" [control]="cardForm.get('securityCode')">
                </app-input>
              </div>
            </div>
            <div class="buttons">
              <button class="button is-primary" type="submit" [disabled]="cardForm.invalid">Submit</button>
              <button class="button is-warning" type="button" (click)="onResetClick()">Reset</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
